name: Build Nuitka Modules

on:
  push:
    branches: [ "main", "crud_keyword" ] # แก้ให้ตรงกับ branch หลักของคุณ
  workflow_dispatch: # เพื่อให้กดรันเองด้วยมือได้

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest] # สั่งให้รันทั้ง Windows และ Mac

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # แก้เป็นเวอร์ชัน Python ที่คุณต้องการ
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        # ถ้ามีไฟล์ requirements.txt ให้เอา comment บรรทัดล่างออก
        # pip install -r requirements.txt

    - name: Build Module
      shell: bash
      run: |
        # รันคำสั่ง Nuitka (ตัด --mingw64 ออก เพื่อให้รันได้ทั้ง 2 OS)
        # Windows ใน GitHub จะใช้ MSVC ให้เอง ส่วน Mac จะใช้ Clang ให้เอง อัตโนมัติครับ
        python -m nuitka --module --include-package=modules --output-dir=build modules

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: built-module-${{ matrix.os }}
        path: build/ # โฟลเดอร์ผลลัพธ์ที่จะเก็บไฟล์